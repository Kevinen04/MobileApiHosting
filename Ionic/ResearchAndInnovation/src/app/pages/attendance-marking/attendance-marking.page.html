<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Attendance Marking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="height: 75vh;">
    <ion-card-header class="spacing">
      <ion-card-title>Module Name</ion-card-title>
      <ion-card-subtitle>UTM</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content class="spacing">
    Confirm your attendance by pressing the button below.
    </ion-card-content>
    <ion-button color="success" (click)="present">Present</ion-button>
  </ion-card>
</ion-content>
