<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-menu-item
      *ngFor="let cartItem of cartItems"
      [menuItem]="cartItem"
    >
    </app-menu-item>
  </ion-list>
</ion-content>
<ion-footer class="ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col><ion-title class="ion-margin-bottom ion-text-warning">Total: Rs. {{cartTotal}}</ion-title></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <ion-button class="ion-margin" fill="outline" shape="round" color="secondary" (click)="clearCart()">
            <ion-icon name="close-outline"></ion-icon> Clear
          </ion-button>
          <ion-button class="ion-margin" shape="round" [routerLink]="['/checkout']">
            <ion-icon name="bag-check-outline" slot="start"></ion-icon> Checkout
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
