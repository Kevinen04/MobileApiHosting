<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let restaurant of restaurants">
        <ion-item detail="true" [routerLink]="restaurant.id">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" [src]="restaurant.logo" />
          </ion-thumbnail>
          <ion-label>{{ restaurant.name }}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="success" (click)="callRestaurant(restaurant.phoneNumber)"><ion-icon name="call"></ion-icon></ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
